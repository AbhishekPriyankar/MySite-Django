<!DOCTYPE html>
<html lang="en">
<head>
    <title>Article List</title>
</head>
<body>
    <h1>Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'article_detail' id=article.id %}">{{ article.title }}</a>
                - Published on {{ article.published_date }}
            </li>
        {% endfor %}
    </ul>
    <!-- Link to create a new article -->
    <a href="{% url 'article_create' %}">Create a New Article</a>
</body>
</html>
